<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dabbas For Couriers</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../bootstrap-5.3/css/bootstrap.css">
  <link rel="stylesheet" href="../fontawesome-5/css/all.css">
</head>
<body class="bg-prime">
  <div class="row log">
    <div class="col-md-4 offset-md-4">
      <div class="formCard card p-4">
        <div class="card-body">
          <form action="" class="form logForm">
            <div class="intro">
              <h1 class="font-weight-bold">Log In</h1>
              <p class="text-muted">Sign in to see your orders</p>
            </div>
            <div class="form-floating mt-3 mb-3">
              <input type="text" class="form-control" id="userName" placeholder="Enter Username" name="username">
              <label for="userName">Username</label>
            </div>
            <div class="form-floating mt-3 mb-3">
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
              <label for="pwd">Password</label>
            </div>
            <button type="submit" class="btn btn-solid-lg w-100">Log in</button>
          </form>
          <p class="text-center my-2">
            Don't have an account? Click <a href="registration.html" class="text-prime text-decoration-none fw-bold">Here</a> to sign up
          </p>
        </div>
      </div>
    </div>
  </div>
  


  <script src="../bootstrap-5.3/js/bootstrap.bundle.js"></script>
</body>
</html>
